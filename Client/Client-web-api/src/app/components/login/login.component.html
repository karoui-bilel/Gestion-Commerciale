<h1>
  {{ title }}
 </h1>

<div class="row">
  <div class="form-group col-sm-1 ">
    <label for="InputLogin">Login</label>
  </div>

  <div class="form-group col-sm-3 ">
      <input type="text" class="form-control" id="InputLogin" placeholder="Entrer Login" [(ngModel)]="login">
  </div>
</div>

<div class="row">
  <div class="form-group col-sm-1 ">
    <label for="InputPassword">Mot de passe</label>
  </div>

  <div class="form-group col-sm-3 ">
      <input type="password" class="form-control" id="InputPassword" placeholder="Mot de passe" [(ngModel)]="password">
  </div>

  <div class="form-group col-sm-3 ">
      <button class="btn btn-primary" (click)="Authentification()">Valider</button>
    </div>

</div>

<div *ngIf="token && token!='token'" class="row">
  <div class="form-group col-sm-1 ">
    <label for="InputToken">Token</label>
  </div>

  <div class="form-group col-sm-10 ">
      <input type="text" class="form-control" id="InputToken" [(ngModel)]="token">
  </div>
</div>

<div *ngIf="erreur" class="row">
    <div class="form-group col-sm-1 ">
        
      </div>
  <div class="form-group col-sm-3 ">
    <span *ngIf="erreur" class="error text-danger">login ou mot de passe invalide</span>
  </div>
</div>
