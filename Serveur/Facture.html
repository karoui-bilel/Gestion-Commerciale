<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Details Facture</title>

    <script src="Scripts/jquery-3.3.1.min.js" type="text/JavaScript"></script>

    <link rel="stylesheet" href="Scripts/bootstrap/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="Scripts/bootstrap/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="Scripts/bootstrap/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="Scripts/jsgrid/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="Scripts/jsgrid/jsgrid-theme.min.css" />
    <script type="text/javascript" src="Scripts/jsgrid/jsgrid.min.js"></script>
    <script src="Scripts/PopupJS.js" type="text/JavaScript"></script>
    <link href="Scripts/PopupCSS.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="Scripts/Facture.js" type="text/JavaScript"></script>
</head>
<body>
    <br />

    <h2>Entete Facture</h2>
    <hr />

    <div class="form-group col-md-2">
        <label for="txtNoPiece" class="pull-left"> N° Piece</label>
        <input type="text" class="form-control" ID="txtNoPiece" value="" />
    </div>

    <div class="form-group col-md-2">
        <label for="txtClients" class="pull-left">Client</label>
        <select class="form-control" id="txtClients" size="1"></select>
    </div>

    <div class="form-group col-md-2">
        <label for="txtDateFacture" class="pull-left">Date facture</label>
        <input type="date" class="form-control" ID="txtDateFacture" value="" />
    </div>

    <div class="form-group row">

        <div class="form-group col-md-12">
            <hr />
            <h2> Details Facture</h2>
        </div>
    </div>

    <button type="submit" class="btn btn-success mb-2 pull-left" id="btnAjouter">Ajouter</button>
    <br />
    <div id="gridLignesFacture"> </div>

    <div class="hover_bkgr_fricc">
        <span class="helper"></span>
        <div>
            <div class="popupCloseButton">X</div>

            <h2> Ligne détails facture</h2>
            <hr />
            <input type="hidden" ID="txtIdLigne" />


            <div class="form-group">
                <label for="txtProduits" class="pull-left">Produit</label>
                <select class="form-control" id="txtProduits" size="1"></select>
            </div>
            <div class="form-group">
                <label for="txtDesignationProduit" class="pull-left">Designation</label>
                <input type="text" class="form-control" ID="txtDesignationProduit" value="" />
            </div>
            <div class="form-group">
                <label for="txtPrixProduit" class="pull-left">Prix</label>
                <input type="text" class="form-control" ID="txtPrixProduit" value="" />
            </div>
            <div class="form-group">
                <label for="txtQteProduit" class="pull-left">Qté</label>
                <input type="text" class="form-control" ID="txtQteProduit" value="" />
            </div>
            <div class="form-group">
                <label for="txtTvaProduit" class="pull-left">TVA</label>
                <input type="text" class="form-control" ID="txtTvaProduit" value="" />
            </div>


            <button type="submit" class="btn btn-secondary pull-right" id="btnUpdate">Confirm</button>
        </div>
    </div>

</body>
</html>
